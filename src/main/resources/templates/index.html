<!DOCTYPE html  >
<html class="ie9" xmlns:th="http://www.thymeleaf.org"  >
<head th:replace="default/default :: head('linktokenmonitor','')"></head>
<body id="skin-blur-violate">
<!-- 新消息 -->
<header th:replace="~{default/default:: header}"></header>

<div class="clearfix"></div>

<section id="main" class="p-relative" role="main">

    <!-- Sidebar 左侧菜单以及个人信息 -->
    <!--<aside th:replace="~{default/default:: aside}"></aside>-->
    <!-- Content -->
    <section id="content" class="container">

        <!-- Messages Drawer -->
        <aside th:replace="~{default/default:: messages}"></aside>

        <!-- Notification Drawer -->
        <aside th:replace="~{default/default:: notifications}"></aside>
        <!-- Breadcrumb 面包屑 -->
        <div th:replace="default/default :: breadcrumb('监测列表')" ></div>

        <div class="block-area" id="defaultStyle">
            <h3 class="block-title">Monitoring list</h3>
            <table class="table tile">
                <thead>
                <tr>
                    <th>账户名称</th>
                    <th>账户地址</th>
                    <th>账户余额(链克)</th>
                    <th>最近交易时间</th>
                    <th>最近交易状态</th>
                    <th>最近交易数量(链克)</th>
                    <th>提示</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>


    </section>


</section>

<!-- Javascript Libraries -->
<div th:replace="default/default :: js('assets/js/function/table.js')"></div>
</body>
</html>
